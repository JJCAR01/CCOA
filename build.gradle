plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.2'
	id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.ccoa'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation (
			implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.1.2'
	){

	}
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-jpa
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '3.1.2'

	implementation 'org.jetbrains:annotations:24.0.0'

	implementation 'org.springframework.boot:spring-boot-starter-security:3.1.2'
	implementation 'com.auth0:java-jwt:4.4.0'
	compileOnly 'org.projectlombok:lombok:1.18.28'
	annotationProcessor 'org.projectlombok:lombok:1.18.28'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'org.springframework:spring-web:6.0.11'


	implementation 'io.jsonwebtoken:jjwt:0.9.1'
	implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
	implementation group: 'commons-codec', name: 'commons-codec', version: '1.15'

	implementation 'org.postgresql:postgresql:42.6.0'

	implementation 'com.google.firebase:firebase-admin:9.2.0'


	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
	implementation group: 'com.tngtech.archunit', name: 'archunit', version: '1.1.0'
	implementation group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.7.0'
	implementation 'com.mysql:mysql-connector-j:8.2.0'
	implementation group: 'org.springframework.retry', name: 'spring-retry', version: '2.0.2'
	compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
}

tasks.named('test') {
	useJUnitPlatform()
}

